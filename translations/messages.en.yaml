hello:
  menu:
    about: About
    blog: Blog
    projects: Projects
    contact: Contact
  hero:
    title: Hello !<br />I'm Mathieu
    description: A Freelance Developer specialized in<br />Symfony and React.
    cta: Get in touch
    newsletter:
      email: Write your email address
      submit: Subscribe
      intro: Subscribe to the newsletter.
      footer: By subscribing to the newsletter, you agree with Revue’s <a target="_blank" href="https://www.getrevue.co/terms">Terms of Service</a> and <a target="_blank" href="https://www.getrevue.co/privacy">Privacy Policy</a>.
  about:
    title: About me
    text: |
      Bienvenue ! Diplômé Ingénieur en Informatique et développeur FullStack depuis plus de 10 ans. J'ai travaillé pour de gros comptes sur Paris et en Remote. Je vous accompagne dans le développement de vos projets. Je mets en place de nouvelles fonctionnalités, fait évoluer des solutions existantes ou vient renforcer une équipe technique.

      Chez Darkwood, je travaille sur des produits axés sur l'Automation et le NoCode
      - Flow : <a href="https://github.com/darkwood-com/flow" target="_blank" rel="nofollow noopener noreferrer">https://github.com/darkwood-com/flow</a> en full PHP utilise l'asynchrone, la programmation fonctionnelle et l'assemblage visuel de composants réutilisables.
      - Uniflow : <a href="https://github.com/uniflow-io/uniflow" target="_blank" rel="nofollow noopener noreferrer">https://github.com/uniflow-io/uniflow</a> le grand frère de Flow en full Typescript et interconnecte les outils.

      Vous pouvez retrouver mon travail sur
      - Twitter <a href="https://twitter.com/matyo91" target="_blank" rel="nofollow noopener noreferrer">https://twitter.com/matyo91</a>
      - Github <a href="https://github.com/darkwood-com" target="_blank" rel="nofollow noopener noreferrer">https://github.com/darkwood-com</a>
      - Blog <a href="https://blog.darkwood.com" target="_blank" rel="nofollow noopener noreferrer">https://blog.darkwood.com</a>
      - Linkedin <a href="https://www.linkedin.com/in/mathieu-ledru" target="_blank" rel="nofollow noopener noreferrer">https://www.linkedin.com/in/mathieu-ledru</a>
      - Discord <a href="https://discord.com/invite/tMDCF8RyvE" target="_blank" rel="nofollow noopener noreferrer">https://discord.com/invite/tMDCF8RyvE</a>
      - Youtube <a href="https://www.youtube.com/@matyo91" target="_blank" rel="nofollow noopener noreferrer">https://www.youtube.com/@matyo91</a>
      - Speaker <a href="https://speakerdeck.com/matyo91" target="_blank" rel="nofollow noopener noreferrer">https://speakerdeck.com/matyo91</a>
      - DJ <a href="https://www.youtube.com/@djmatyo91" target="_blank" rel="nofollow noopener noreferrer">https://www.youtube.com/@djmatyo91</a>

      Compétences clés :
      - Backend : <a href="https://www.php.net" target="_blank" rel="nofollow noopener noreferrer">PHP</a>, <a href="https://symfony.com" target="_blank" rel="nofollow noopener noreferrer">Symfony</a>, <a href="https://api-platform.com" target="_blank" rel="nofollow noopener noreferrer">API-Platform</a>, <a href="https://nodejs.org/" target="_blank" rel="nofollow noopener noreferrer">Node.js</a>
      - Frontend : <a href="https://www.typescriptlang.org" target="_blank" rel="nofollow noopener noreferrer">Typescript</a>, <a href="https://fr.reactjs.org" target="_blank" rel="nofollow noopener noreferrer">React.js</a>, <a href="https://getbootstrap.com" target="_blank" rel="nofollow noopener noreferrer">Bootstrap</a>, <a href="https://nextjs.org" target="_blank" rel="nofollow noopener noreferrer">Next.js</a>
      - Automation : <a href="https://github.com/darkwood-com/flow" target="_blank" rel="nofollow noopener noreferrer">Flow</a>, <a href="https://uniflow.io" target="_blank" rel="nofollow noopener noreferrer">Uniflow</a>, <a href="https://kestra.io" target="_blank" rel="nofollow noopener noreferrer">Kestra</a>, <a href="https://n8n.io" target="_blank" rel="nofollow noopener noreferrer">n8n</a>
      - CMS : <a href="https://sulu.io" target="_blank" rel="nofollow noopener noreferrer">Sulu</a>
      - Dev stack : <a href="https://git-scm.com" target="_blank" rel="nofollow noopener noreferrer">Git</a>, <a href="https://www.docker.com" target="_blank" rel="nofollow noopener noreferrer">Docker</a>
      - Pratiques : Designs patterns, DDD, TDD, Architecture hexagonal, Clean architecture.
      - Qualité : Intégration continue, tests unitaires, code review
      - Méthodes agiles : Scrum, Kanban
