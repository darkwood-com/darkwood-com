hello:
  menu:
    about: A propos
    blog: Blog
    projects: Projets
    contact: Contact
  hero:
    title: Hello !<br />I'm Mathieu
    description: Un developpeur Freelance spécialisé en<br /><a href="https://symfony.com" target="_blank" rel="nofollow noopener noreferrer">Symfony</a>, <a href="https://fr.reactjs.org" target="_blank" rel="nofollow noopener noreferrer">React</a> et <a href="https://n8n.io" target="_blank" rel="nofollow noopener noreferrer">n8n</a>.
    cta: Se rencontrer
    newsletter:
      email: Votre adresse email
      submit: S'inscrire
      footer: En vous abonnant, vous acceptez les <a target="_blank" href="https://www.getrevue.co/terms?locale=fr">Conditions d'utilisation</a> et la <a target="_blank" href="https://www.getrevue.co/privacy?locale=fr">Politique de confidentialité</a> du service Revue.
  about:
    title: A propos
    text: |
      Développeur FullStack depuis plus de 10 ans, je vous accompagne dans le développement de vos projets.
      Je vous aide à mettre en place de nouvelles idées, évoluer des solutions existantes ou renforcer une équipe technique.
      Je maitrise le framework <a href="https://symfony.com" target="_blank" rel="nofollow noopener noreferrer">Symfony</a> côté back-end, <a href="https://fr.reactjs.org" target="_blank" rel="nofollow noopener noreferrer">React.js</a> côté front-end ainsi que <a href="https://n8n.io" target="_blank" rel="nofollow noopener noreferrer">n8n</a> pour l'automation.
      Je suis sensible à la qualité du code, utiliser des bonnes pratiques et à sa maintenabilité.

      Compétences clés :
      - Backend : <a href="https://www.php.net" target="_blank" rel="nofollow noopener noreferrer">PHP</a>, <a href="https://symfony.com" target="_blank" rel="nofollow noopener noreferrer">Symfony</a>, <a href="https://api-platform.com" target="_blank" rel="nofollow noopener noreferrer">API-Platform</a>
      - Frontend : <a href="https://fr.reactjs.org" target="_blank" rel="nofollow noopener noreferrer">React.js</a>, <a href="https://www.typescriptlang.org" target="_blank" rel="nofollow noopener noreferrer">Typescript</a>, <a href="https://getbootstrap.com" target="_blank" rel="nofollow noopener noreferrer">Bootstrap</a>
      - Automation : <a href="https://n8n.io" target="_blank" rel="nofollow noopener noreferrer">n8n</a>
      - CMS : <a href="https://sulu.io" target="_blank" rel="nofollow noopener noreferrer">Sulu</a>
      - Ecommerce : <a href="https://sylius.com" target="_blank" rel="nofollow noopener noreferrer">Sylius</a>, <a href="https://stripe.com" target="_blank" rel="nofollow noopener noreferrer">Stripe</a>
      - Dev stack : <a href="https://git-scm.com" target="_blank" rel="nofollow noopener noreferrer">Git</a>, <a href="https://www.docker.com" target="_blank" rel="nofollow noopener noreferrer">Docker</a>
      - Qualité : Intégration continue, tests unitaires, code review
      - Méthodes agiles : Scrum, Kanban
